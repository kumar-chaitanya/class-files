name: Node CI
run-name: Running CI workflow for node app
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '15.x'
      - run: npm ci
      - run: npm rebuild bcrypt --build-from-source
      - run: npm run lint
      - run: npm run build
